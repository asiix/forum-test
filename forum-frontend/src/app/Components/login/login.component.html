<div class="container">
    <div class="row">
        <form (submit)="Login()">
            <h2>
                Login
            </h2>

            <mat-form-field id="username">
                <mat-label>Username</mat-label>
                <input matInput placeholder="YourUsername123" [formControl]="username" required>
                @if (username.invalid) {
                <mat-error>{{"You must enter a value"}}</mat-error>
                }
            </mat-form-field>

            <mat-form-field id="email">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                @if (email.invalid) {
                <mat-error>{{"You must enter a value"}}</mat-error>
                }
            </mat-form-field>

            <mat-form-field id="password">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                @if (password.invalid) {
                <mat-error>{{"You must enter a value"}}</mat-error>
                }
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-stroked-button type="submit" color="primary">
                Login
            </button>
        </form>
    </div>
</div>
